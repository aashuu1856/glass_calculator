<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmorphism calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="glowing">
    <div class="glo" style="--i:1;"></div>
        <div class="glo" style="--i:2;"></div>
    <div class="glo" style="--i:3;"></div>
    <div class="glo" style="--i:4;"></div>

</div>
    <div class="vertical"></div>
    <div class="vertical1"></div>
    <div class="vertica2"></div>
    <div class="vertical3"></div>
    <div class="vertical4"></div>
    <div class="vertical5"></div>
    <div class="triangle-2 "> </div>
    <div class="triangle-left"></div>
    <div class="square"></div>


    <div class="container your-element" data-tilt data-tilt-max="30" data-tilt-speed="300" data-tilt-perspective="600">
        <form class="calculator" name="calc">
             <input type="text" readonly class="value" name="txt">
             <span class="num clear" onclick="calc.txt.value 3= ''">c</span>
             <span class="num" onclick="document.calc.txt.value +='/'">/</span>
            <span class="num" onclick="document.calc.txt.value += '*'">*</span>
            <span class="num" onclick="document.calc.txt.value += '7'">7</span>
            <span class="num" onclick="document.calc.txt.value +='8'">8</span>
            <span class="num" onclick="document.calc.txt.value += '9'">9</span>
            <span class="num" onclick="document.calc.txt.value += '-'">-</span>
            <span class="num" onclick="document.calc.txt.value += '4'">4</span>
            <span class="num" onclick="document.calc.txt.value += '5'">5</span>
            <span class="num plus" onclick="document.calc.txt.value += '6'">6</span>
            <span class="num" onclick="document.calc.txt.value += '+'">+</span>
            <span class="num" onclick="document.calc.txt.value += '1'">1</span>
            <span class="num" onclick="document.calc.txt.value += '2'">2</span>
            <span class="num" onclick="document.calc.txt.value += '3'">3</span>
            <span class="num" onclick="document.calc.txt.value += '0'">0</span>
            <span class="num" onclick="document.calc.txt.value += '00'">00</span>
            <span class="num" onclick="document.calc.txt.value += '.'">.</span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
            
        
        </form>
    </div>
    <script>


        function stars()
{
    const count=200;
    const div= document.querySelector('div');
    var i = 0;

while(i<count){
    const star= document.createElement('i');
    const x= Math.floor(Math.random() * window.innerWidth)
    const y= Math.floor(Math.random() * window.innerHeight)

const size= Math.random() * 4;
star.style.left=x+ 'px';
star.style.top=y + 'px';
star.style.width=1 + size+ 'px';
    star.style.height= 1 + size + 'px';

    const duration = Math.random() * 2;
star.style.animationDelay= duration + 's';
star.style.animationDuration= 2+ duration+ 's';

    div.appendChild(star);
    i++;
}
}
stars();
    </script>

   <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
